{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Medicine Site{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'medicines/css/style.css' %}">
</head>
<body>
    <!-- ===== Шапка сайта ===== -->
    <header>
        <nav class="navbar">
            <a href="/" class="logo"> Medicine Site</a>
            <div class="nav-links">
                <a href="/">Главная</a>

                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Выйти</a>
                {% else %}
                    <a href="{% url 'login' %}">Войти</a>
                    <a href="{% url 'register' %}">Регистрация</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <!-- ===== Основной контейнер ===== -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- ===== Подвал ===== -->
    <footer>
        <p>© 2025 Medicine Site. Все права защищены.</p>
    </footer>

    <!-- JS -->
    <script src="{% static 'medicines/js/script.js' %}"></script>
</body>
</html>
